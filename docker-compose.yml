services:
  chatter-tts:
    build: .
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: "all"
              capabilities: [ gpu ]
    volumes:
      - tts_data:/app/data
      - tts_cache:/tmp/transformers_cache
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - ENVIRONMENT=production
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - NUMBA_DISABLE_JIT=0
      - TRANSFORMERS_CACHE=/tmp/transformers_cache
      - HF_HOME=/tmp/transformers_cache
      - HF_HUB_CACHE=/tmp/transformers_cache
      - PYTHONWARNINGS=ignore::UserWarning
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tts_data:
  tts_cache:
